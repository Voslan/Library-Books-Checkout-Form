
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Library Books List</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body onload="fetchBooks()">
		<div class="container">
			<h1>Library Book List</h1>
			<div class="jumbotron">
				<form id="inputForm">
					<div class="form-group">
						<label for="sName">Student Name:</label>
						<input type="text" class="form-control" id="sName" placeholder="Enter Student name ...">
					</div>
					<div class="form-group">
						<label for="bTitle">Book's Title:</label>
						<input type="text" class="form-control" id="bTitle" placeholder="Enter book name ...">
					</div>
					<div class="form-group">
						<label for="rDate">Rent Date:</label>
						<input type="text" class="form-control" id="rDate" placeholder="Enter rent date ...">
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
			<div>
				<div id="showBookList"></div>
			</div>
		</div>
		<script src="http://chancejs.com/chance.min.js"></script>
		<script type="text/javascript" src="main.js" ></script>
		<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
